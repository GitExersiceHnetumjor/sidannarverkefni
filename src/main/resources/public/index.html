<!DOCTYPE html>
			<html>
			<head>
				<title>Tic Tac Toe</title>
				<link rel='stylesheet' + href='/style.css'>
				<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
			</head>
			<body>
				<div class='theGame'>
					
					<div class='theButtons'>
						<div >
							<button class="button" id="1"></button>
							<button class="button" id="2"></button>
							<button class="button" id="3"></button>
						</div>
						<div class="row-up">
							<button class="button" id="4"></button>
							<button class="button" id="5"></button>
							<button class="button" id="6"></button>
						</div>
						<div class="row-up">
							<button class="button" id="7"></button>
							<button class="button" id="8"></button>
							<button class="button" id="9"></button>
						</div>
					</div>
				</div>
				<div class='gameActions'>
						<h2>Message: </h2>
						<h3 id="whoseMove"></h3>
						<div>
							<button  class = "new" id ="newGame">New Game</button>
						</div>
						<!--
						//This is a feature for the presentation:-->
						<div>
							<button  class = "new" id ="counter">Counter</button>
						</div>
						<!--//Close of feature
															-->
				</div>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script type="text/javascript" src="TicTac.js"></script>
			</body>
			</html>
